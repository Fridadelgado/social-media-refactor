<div class="card kpi-card shadow-sm">
  <div class="row">
    <div class="col-6">
      <canvas #chartCanvas></canvas>
    </div>
    <div class="col-6 text-left">
      <div class="row">
        <div class="col-12 text-left mb-4">
          <h3 class="kpi-title">
            {{ socialMedia.name }} <!-- Este es el nombre del KPI -->
          </h3>
        </div>
        <div class="col-12 text-left mt-5 mb-1">
          <h3 class="kpi-value">
            {{ socialMedia.value }}/{{ socialMedia.total }}
          </h3>
        </div>
      </div>
    </div>
  </div>
</div>
