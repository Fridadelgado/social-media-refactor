<ng-container [ngSwitch]="formType">
  <div *ngSwitchCase="'facebook'">
    <!-- Formulario Facebook -->
    <div class="col-md-12">
      <label [ngClass]="{'text-danger': submitted && !formularioRedSocial.text}">Titulo de la publicación *</label>
      <input fullWidth nbInput maxlength="50" placeholder="Texto de la publicación" [(ngModel)]="formularioRedSocial.text"
        required class="form-control mb-4" (ngModelChange)="onFormChange()">
    </div>
    <div class="col-md-12">
      <label [ngClass]="{'text-danger': submitted && !formularioRedSocial.description}">Descripción de la publicación*</label>
      <textarea fieldSize="large" fullWidth nbInput
        placeholder="{{'components.modal-publicacion.placehoderDescripcionPublicacion' | translate }}"
        [(ngModel)]="formularioRedSocial.description" required class="form-control mb-4"></textarea>
    </div>
    <div class="col-md-12">
      <label >Enlace de la publicación</label>
      <input fullWidth nbInput maxlength="50" placeholder="Enlace de la publicación" 
        required class="form-control mb-4" >
    </div>
    <div class="col-md-12">
      <label >Etiquetas de la publicación</label>
      <nb-tag-list  (tagRemove)="removeTag($event)">
        <nb-tag *ngFor="let tag of tags" [text]="'#' + tag"></nb-tag>
        <input type="text" nbTagInput (tagAdd)="onTagAdd($event)" fullWidth  nbInput class="form-control mb-4" >
      </nb-tag-list>
    </div>

    <div class="col-md-12 mb-4">
      <label>Imágen o video de la publicación *</label>
      <ngx-file-drop (click)="fileInput.click()">
        <ng-template ngx-file-drop-content-tmp>
          <div class="custom-content" [class.success]="isValidFile" [class.error]="!isValidFile && submitted">
            {{ dropZoneMessage }} 
            <div *ngIf="filePreviewUrl">
              <img  [src]="filePreviewUrl" alt="Vista previa de la imagen" width="100">
            </div>
          </div>
        </ng-template>
      </ngx-file-drop>
      <input required  type="file" #fileInput style="display: none;" (change)="onFileSelect($event)">
    </div>

  </div>

  <div *ngSwitchCase="'instagram'">
    <!-- Formulario Instagram -->
    <div class="col-md-12">
      <label [ngClass]="{'text-danger': submitted && !formularioRedSocial.text}">Titulo de la publicación *</label>

        required class="form-control mb-4">
    </div>
    <div class="col-md-12 mb-4">
      <label>Imágen o video de la publicación *</label>
      <ngx-file-drop (click)="fileInput.click()">
        <ng-template ngx-file-drop-content-tmp>
          <div class="custom-content" [class.success]="isValidFile" [class.error]="!isValidFile && submitted">
            {{ dropZoneMessage }} 
            <div *ngIf="filePreviewUrl">
              <img  [src]="filePreviewUrl" alt="Vista previa de la imagen" width="100">
            </div>
          </div>
        </ng-template>
      </ngx-file-drop>
      <input type="file" #fileInput style="display: none;" (change)="onFileSelect($event)">
    </div>
    <div class="col-md-12">
      <label [ngClass]="{'text-danger': submitted && !formularioRedSocial.email}">Etiquetas de la publicación </label>
      <input fullWidth nbInput maxlength="50" placeholder="Correo electrónico"  required
        type="email" class="form-control mb-4">
    </div>
    <div class="col-md-12">
      <label [ngClass]="{'text-danger': submitted && !formularioRedSocial.distribuidor}">Al text de la publicacion </label>
      <input fullWidth nbInput maxlength="50" placeholder="Distribuidor" required
        class="form-control mb-4">
    </div>
  </div>

  <div *ngSwitchCase="'twitter'">
