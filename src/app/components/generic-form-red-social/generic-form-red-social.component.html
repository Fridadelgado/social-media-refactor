<ng-container [ngSwitch]="formType">
  <div *ngSwitchCase="'facebook'">
    <!-- Formulario Facebook -->
    <div class="col-md-12">
      <label [ngClass]="{'text-danger': submitted && !formConfig.text}">Titulo de la publicación *</label>
      <input fullWidth nbInput maxlength="50"
        placeholder="Texto de la publicación"
        [(ngModel)]="formConfig.text" required class="form-control mb-4" (ngModelChange)="onFormChange()">
    </div>
    <div class="col-md-12">
      <label [ngClass]="{'text-danger': submitted && !formConfig.text}">Descripción de la publicación*</label>
      <textarea fieldSize="large" fullWidth nbInput
      placeholder="{{'components.modal-publicacion.placehoderDescripcionPublicacion' | translate }}"
      [(ngModel)]="formConfig.description" required class="form-control mb-4"></textarea>
    </div>
    
    <div class="col-md-12 mb-4">
      <label>Imágen o video de la publicación *</label>
      <ngx-file-drop (onFileDrop)="onFileDrop($event)" (click)="fileInput.click()">
        <ng-template ngx-file-drop-content-tmp>
          <div class="custom-content" [class.success]="isValidFile" [class.error]="!isValidFile && submitted">
        <!--    {{ dropZoneMessage }}-->
          </div>
        </ng-template>
      </ngx-file-drop>
      <input type="file" #fileInput style="display: none;" (change)="onFileSelect($event)">
    </div>


    <div class="col-md-12">
      <label [ngClass]="{'text-danger': submitted && !formConfig.email}">Selecciona las subcampañas*</label>
   <!----   <nb-select fullWidth class="mb-4"
      placeholder="{{'components.modal-publicacion.placeHolderSeleccionaSubcampanas' | translate}}"
      [(ngModel)]="publicacion.subcampanas" multiple>
      <nb-option *ngFor="let campania of campanias" [value]="campania.idsubcampanas">
        {{ campania.nombrecampana }}
      </nb-option>
      <nb-option>
        <nb-icon class="subtitulo-modal-publicacion-icono" icon="mdi-plus-circle-outline" pack="seekop"
          style="margin-right: 10px;"></nb-icon>
        <input class="input-file" type="text" placeholder="Nueva subcampaña" (click)="$event.stopPropagation()"

          (keydown.space)="$event.stopPropagation()">
      </nb-option>
    </nb-select>-->
    </div>
  </div>
