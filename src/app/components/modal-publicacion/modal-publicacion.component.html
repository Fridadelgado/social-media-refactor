<div class="modal-dialog modal-lg"> <!-- Tamaño fijo para el modal -->
  <nb-card class="modal-publicacion" style="background-color: #fff;">
    <nb-card-header>
      Crear Publicación
    </nb-card-header>
    <nb-card-body class="row">
      <div class="col-md-6">
        <div class="row">

          <div class="col-md-12">
            <nb-select fullWidth class="mb-4" placeholder="Selecciona una red social"
              [(ngModel)]="publicacion.redSocial" multiple>
              <nb-option *ngFor="let redSocial of redesSocialesDisponibles" [value]="redSocial.value">
                {{ redSocial.label }}
              </nb-option>
            </nb-select>
            <div *ngIf="submitted && publicacion.redSocial.length === 0" class="error-message mb-3">
              Debes seleccionar al menos una red social.
            </div>
          </div>

          <div class="col-md-12">
            <input fullWidth nbInput placeholder="Título de la publicación" [(ngModel)]="publicacion.titulo" required
              class="form-control mb-4">
            <div *ngIf="submitted && !publicacion.titulo" class="error-message mb-3">
              El título de la publicación es obligatorio.
            </div>
          </div>


          <div class="col-md-12">
            <textarea fieldSize="large" fullWidth nbInput placeholder="Escribe una descripción"
              [(ngModel)]="publicacion.descripcion" required class="form-control mb-4"></textarea>
            <div *ngIf="submitted && !publicacion.descripcion" class="error-message mb-3">
              La descripción de la publicación es obligatoria.
            </div>
          </div>


          <div class="col-md-12">
            <ngx-file-drop (onFileDrop)="onFileDrop($event)" (click)="fileInput.click()">
              <ng-template ngx-file-drop-content-tmp>
                <div class="custom-content" [class.success]="isValidFile" [class.error]="!isValidFile && submitted">
                  {{ dropZoneMessage }}
                </div>
              </ng-template>
            </ngx-file-drop>
            <input type="file" #fileInput style="display: none;" (change)="onFileSelect($event)">



          </div>


        </div>


      </div>

      <div class="col-md-6">
        <p><strong>Previsualización:</strong></p>
        <div class="previsualizacion-container mb-4">
          <img *ngIf="imagenPrevisualizacion" [src]="imagenPrevisualizacion" class="img-fluid img-previsualizacion"
            alt="Previsualización">
          <div class="previsualizacion-info">
            <p><strong>{{publicacion.titulo}}</strong></p>
            <p>{{publicacion.descripcion}}</p>
            <div class="redes-sociales">
              <img *ngFor="let red of publicacion.redSocial" [src]="getSocialMediaIcon(red)" class="img-red-social"
                alt="{{red}}">
            </div>
          </div>
        </div>
      </div>
    </nb-card-body>
    <nb-card-footer>
      <button nbButton status="info" (click)="definirAudiencia()" class="btn btn-info">Definir Audiencia
        Objetivo</button>
      <button nbButton status="primary" (click)="agregarPublicacion()" class="btn btn-primary">Publicar</button>
      <button nbButton status="success" (click)="calendarizar()" class="btn btn-success">Calendarizar</button>
      <button nbButton status="warning" (click)="cancelar()" class="btn btn-warning">Cancelar</button>
    </nb-card-footer>
  </nb-card>
</div>
