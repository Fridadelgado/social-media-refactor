<!-- redessociales-kpis.component.html -->
<div class="container-fluid mt-1">
  <div class="d-flex justify-content-between mb-3">
    <div class="d-flex">
      <!-- Íconos de redes sociales como botones que se pueden seleccionar -->
      <div class="d-flex flex-wrap">
        <!-- Añadida clase flex-wrap para permitir que los íconos se ajusten según el ancho disponible -->
        <!-- Añadida clase me-2 para agregar margen a la derecha de cada ícono -->
        <div *ngFor="let social of availableSocialMedias" class=" row me-3">
          <div class="col-md-12">
            <nb-icon [icon]="social.name+'-icon'" pack="seekop" (click)="toggleSocialMedia(social)"
              class="filter-icons icon-hover" [class.icon-active]="social.selected">
            </nb-icon>
          </div>
        </div>
      </div>
    </div>

    <div class="d-flex align-items-center time-icons">
      <div class="row">
        <div class="col">
          <nb-icon icon="calendar-month" pack="seekop" (click)="setTimeFilter('month')" class="icon-hover"
            [class.icon-active]="timeFilter === 'month'"></nb-icon>
        </div>
        <div class="col">
          <nb-icon icon="calendar-week" pack="seekop" (click)="setTimeFilter('quarter')" class="icon-hover"
            [class.icon-active]="timeFilter === 'quarter'"></nb-icon>
        </div>
        <div class="col">
          <nb-icon icon="calendar-day" pack="seekop" (click)="setTimeFilter('day')" class="icon-hover"
            [class.icon-active]="timeFilter === 'day'"></nb-icon>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <!-- Usa NbCard para cada KPI -->
    <div class="col-md-4" *ngFor="let kpi of filteredKpisData">
      <app-kpi-card [socialMedia]="kpi"></app-kpi-card>
    </div>
  </div>
</div>
