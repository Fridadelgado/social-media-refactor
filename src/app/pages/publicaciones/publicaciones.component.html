<button nbButton hero status="primary" (click)="openModal()">{{ 'pages.publicaciones.botonCrearPublicacion' | translate }}</button>
<div class="row">
  <div class="col-md-4" *ngFor="let publicacion of publicaciones">
    <nb-card>
      <nb-card-header>
        <div class="header-content">
          <h3>{{ 'pages.publicaciones.labelPublicadoEn' | translate }}</h3>
          <img *ngFor="let red of publicacion.redSocial" [src]="getSocialMediaIcon(red)" [alt]="red" class="social-media-icon">
        </div>
      </nb-card-header>
      <nb-card-body>
        <h5>{{ publicacion.titulo }}</h5>
        <p>{{ publicacion.descripcion }}</p>
        <!-- Mostrar imagen si está disponible, ahora con la clase para controlar el tamaño -->
        <img *ngIf="publicacion.imagen" [src]="publicacion.imagen" class="img-fluid img-previsualizacion" alt="{{ 'pages.publicaciones.altPublicacion' | translate }}">
      </nb-card-body>
      <nb-card-footer>
        <a [href]="publicacion.link" target="_blank">{{ 'pages.publicaciones.labelMasInfo' | translate }}</a>
      </nb-card-footer>
    </nb-card>
  </div>
</div>
