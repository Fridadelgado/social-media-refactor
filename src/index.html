<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <!-- El título del documento, visible en la pestaña del navegador. -->
  <title>BI-ADMIN-INTERFACES-PADRE</title>
  <!-- La etiqueta base indica la base URL para todas las URLs relativas dentro del documento. -->
  <base href="/">
  <!-- La metaetiqueta de viewport es crucial para la construcción de sitios web responsivos.
       Asegura que el sitio se muestre correctamente en diferentes dispositivos ajustando el área visible según el dispositivo. -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Enlace al favicon, el pequeño icono que aparece en la pestaña del navegador. -->
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <!-- Este es el elemento raíz donde Angular insertará el contenido de la aplicación.
       El selector del componente raíz de la aplicación (usualmente AppComponent) debe coincidir con este elemento. -->
  <app-root></app-root>
</body>
</html>
